name: Build Nexus Streamlink Addon

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Build Nexus Addon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus_streamlink
          path: build/Release/nexus_streamlink.dll

  # Always update "latest" release on push to master
  latest:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nexus_streamlink
          path: nexus

      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: "Automatic build from latest commit. For stable releases, see versioned tags."
          prerelease: true
          files: nexus/nexus_streamlink.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create versioned release on tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nexus_streamlink
          path: nexus

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: nexus/nexus_streamlink.dll
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
